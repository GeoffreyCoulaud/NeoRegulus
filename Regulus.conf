conky.text = [[
# --- Time ----
${offset 1620}${voffset 0}${color}${font Bebas Neue:size=110}${time %H}${font}
${offset 1620}${voffset 0}${color}${font Bebas Neue:size=110}${time %M}${font}
${offset 1625}${voffset 15}${color}${font Bebas Neue:size=16}${time %^A}
${offset 1625}${voffset 0}${color}${font Bebas Neue:size=16}${time %Y-%m-%d}${font}
# --- Weather scripts --- #
${execi 100 ~/.config/conky/Regulus/scripts/weather.sh}\
${execi 100 ~/.config/conky/Regulus/scripts/weather-icon.sh white3 $(cat ~/.cache/weather.json | jq -r '.weather[0].icon')}\
${offset 1840}${voffset -142}${color}${font Bebas Neue:size=30}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C${font}
${offset 1785}${voffset 12}${color1}${font Helvetica Neue:bold:size=12}${execi 100 cat ~/.cache/weather.json | jq -r '.name'}
${offset 1785}${voffset 0}${color}${font Helvetica Neue:size=12}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}${font}
${offset 1785}${voffset 3}${color}${font Helvetica Neue:size=11}Vent : ${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}km/h
${offset 1785}${voffset 0}${color}${font Helvetica Neue:size=11}Humidité : ${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%
# --- Network --- #
${offset 1635}${voffset 40}${font Material:size=11}${font}${voffset -8}${font Source Han Sans JP Heavy:bold:size=12}${execi 5 ~/.config/conky/Regulus/scripts/ssid}
${offset 1635}${voffset 2}${font Helvetica Neue:size=11}Download : ${downspeed wlp3s0}
${offset 1635}${voffset 0}${downspeedgraph wlp3s0 40,255 1EF75E 1EF75E}
${offset 1635}${voffset 0}${color}${font Helvetica Neue:size=11}Upload : ${upspeed wlp3s0}
${offset 1635}${voffset 0}${upspeedgraph wlp3s0 40,255 FF3A70 FF3A70}
# --- Music --- #
${color}${alignr 13}${voffset 20}${font Source Han Sans JP Heavy:size=14}${if_running rhythmbox}${exec ~/.config/conky/Regulus/scripts/rhythmbox "status"}${else}Pas de musique${endif}
${color1}${alignr 13}${voffset 0}${font Source Han Sans JP Heavy:size=32}${if_running rhythmbox}${exec ~/.config/conky/Regulus/scripts/rhythmbox "title"}${endif}${font}
${color}${alignr 13}${voffset 5}${if_running rhythmbox}${font Source Han Sans JP Heavy:size=14}${exec ~/.config/conky/Regulus/scripts/rhythmbox "artist"}${else} ${endif}${font}
# --- Boxes and images --- #
${image ~/.config/conky/Regulus/res/Box1.png -s 140x140 -p 1770,25}\
${image ~/.config/conky/Regulus/res/Box.png -s 140x150 -p 1770,185}\
${image ~/.config/conky/Regulus/res/Box2.png -s 290x200 -p 1620,350}\
${image ~/.cache/weather-icon.png -p 1780,190 -s 50x50}\
]]
